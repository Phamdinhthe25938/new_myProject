<script>
     let inputDate = document.querySelector(".header_input-date");
     let tem=1;
     let calendarElement = document.querySelector(".header_input-date--calendar");
     inputDate.onclick = function (){
         if(tem===1){
             calendarElement.classList.add('open')
             inputDate.style.border= "2px solid #ccc"
             tem=2;
         }
         else if(tem===2){
             inputDate.style.border= "none"
             calendarElement.style.display = "none"
            tem=1;
         }
     }
     let btnsElement = document.querySelectorAll(".calendar_day-btn")
     for(let btn of btnsElement ){
         if(btn.innerHTML === "") {
             btn.style.backgroundColor = " #fff"
         }
             else{
                 btn.addEventListener('click',function (){
                     btn.style.backgroundColor = "#333"
                 })
             }
         }
</script>
